name: .NET Pack
description: dotnet packコマンドを実行するアクションです。

inputs:
  dotnet-version:
    description: インストールする.NET SDKバージョン。
    required: false
    type: string
    default: 9.0.100-rc.1.24452.12
  configuration:
    description: ビルド構成。
    required: false
    type: choice
    options:
      - Release
      - Debug
    default: Release
  version:
    description: バージョンを表す文字列。
    required: true
    type: string
  output-directory:
    description: 出力先ディレクトリ。
    required: false
    type: string
    default: pack

outputs:
  success:
    description: nupkgファイルの生成に成功したかどうか。
    value: ${{ steps.check-extension.outputs.nuget }}

runs:
  using: composite
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Pack
      shell: pwsh
      env:
        DOTNET_NOLOGO: true
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      run: |
        dotnet pack `
            --configuration '${{ inputs.configuration }}' `
            --output '${{ inputs.output-directory }}' `
            -p:Version=${{ inputs.version }}

    - name: Check extension
      id: check-extension
      uses: finphie/Actions/.github/actions/check-extension@main
      with:
        path: ${{ inputs.output-directory }}
