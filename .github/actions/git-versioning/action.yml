name: Git Versioning
description: バージョン情報を取得するGitHub Actionです。

inputs:
  file-name:
    description: バージョンを設定しているJSONファイルの名前。
    required: false
    default: version.json
  hash:
    description: 基点とするコミットハッシュ値。このハッシュ値以降のコミットで、JSONファイルが更新されている場合は安定版リリースとなる。
    required: true
  revision:
    description: リビジョン番号。
    required: true

outputs:
  version:
    description: バージョン
    value: ${{ steps.x.outputs.version }}
  version-major:
    description: メジャー番号
    value: ${{ steps.x.outputs.version-major }}
  version-minor:
    description: マイナー番号
    value: ${{ steps.x.outputs.version-minor }}
  version-build:
    description: ビルド番号
    value: ${{ steps.x.outputs.version-build }}
  version-revision:
    description: リビジョン番号
    value: ${{ steps.x.outputs.version-revision }}
  release:
    description: 安定版リリースかどうか
    value: ${{ steps.x.outputs.release }}

runs:
  using: composite
  steps:
    - name: Get version
      id: x
      shell: pwsh
      run: |
        ${{ github.action_path }}/Source/Version.ps1 `
            -VersionFileName ${{ inputs.file-name }} `
            -Hash ${{ inputs.hash }} `
            -Revision ${{ inputs.revision }} `
            -Verbose `
            -ErrorAction Stop
