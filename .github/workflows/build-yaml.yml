name: Build(YAML)

on:
  workflow_call:
  pull_request:
    paths:
      - '**/*.yml'

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML code
        run: yamllint .
