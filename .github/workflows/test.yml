name: Test

on:
  pull_request:

permissions: {}

jobs:
  test:
    name: Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Benchmarks repository
        uses: actions/checkout@v3
        with:
          repository: finphie/Benchmarks
          path: Benchmarks
          token: ${{ secrets.SYNC_DOTFILES_PAT }}
          persist-credentials: false

      - run: |
          cd Benchmarks
          echo -n > empty.txt

      - name: Create PR
        uses: finphie/Actions/.github/actions/create-pull-request@20221230
        with:
          path: Benchmarks
          commit-message: Test commit
          branch: t
          labels: |
            performance
            refactor
