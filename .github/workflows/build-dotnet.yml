name: Build(.NET)

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: インストールする.NET SDKバージョン。
        required: false
        type: string
        default: 9.0.100-preview.6.24328.19
      configuration:
        description: ビルド構成。
        required: false
        type: string
        default: Release

permissions: {}

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  main:
    name: Main
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check
        id: check
        uses: finphie/Actions/.github/actions/check-extension@main

      - name: Setup .NET
        if: steps.check.outputs.dotnet == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: .NET Build
        if: steps.check.outputs.dotnet == 'true'
        run: dotnet build --configuration ${{ inputs.configuration }} -warnAsError

      - name: .NET Test
        if: steps.check.outputs.dotnet == 'true'
        run: dotnet test --configuration ${{ inputs.configuration }} --no-build
