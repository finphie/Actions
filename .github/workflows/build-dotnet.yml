name: Build(.NET)

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: インストールする.NET SDKバージョン。
        required: false
        type: string
        default: 9.0.100
      configuration:
        description: ビルド構成。
        required: false
        type: string
        default: Release

permissions: {}

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  main:
    name: Main
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check
        id: check
        uses: finphie/Actions/.github/actions/check-extension@main

      - name: Setup .NET
        if: steps.check.outputs.dotnet == 'true'
        uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4.2.0
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: .NET Build
        if: steps.check.outputs.dotnet == 'true'
        run: dotnet build --configuration ${{ inputs.configuration }} -warnAsError

      - name: .NET Test
        if: steps.check.outputs.dotnet == 'true'
        run: dotnet test --configuration ${{ inputs.configuration }} --no-build
