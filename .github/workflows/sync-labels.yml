name: Sync(labels)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *'

permissions: {}

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get repositories
        uses: ./.github/actions/get-github-repositories
        id: get
        with:
          source: true
          no-archived: true
          visibility: public
          exclude: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ vars.LABELS_SYNC_APP_ID }}
          private-key: ${{ secrets.LABELS_SYNC_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Sync labels
        uses: ./.github/actions/copy-github-labels
        with:
          repositories: ${{ steps.get.outputs.repositories }}
          source-repository: ${{ github.repository }}
          delete: true
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
