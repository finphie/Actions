name: Build(Markdown)

on:
  workflow_call:
  pull_request:
    paths:
      - '**/*.md'
      - .markdownlint.yml
      - .github/workflows/build-markdown.yml

permissions: {}

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install markdownlint-cli
        run: sudo npm install -g markdownlint-cli

      - name: Lint markdown
        run: markdownlint '**/*.md'
