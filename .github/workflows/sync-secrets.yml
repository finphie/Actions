name: Sync(secrets)

on:
  workflow_dispatch:

permissions: {}

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get repositories
        uses: ./.github/actions/get-github-repositories
        id: get
        with:
          language: C#
          no-archived: true
          source: true
          exclude: |
            ${{ github.repository }}
            finphie/Performance
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PUBLIC_REPOSITORY_PAT }}

      - name: Sync dotnet secrets
        uses: google/secrets-sync-action@v1.8.0
        with:
          repositories: ${{ steps.get.outputs.repositories }}
          secrets: |
            AZURE_ARTIFACT_PAT
            NUGET_API_KEY
          repositories_list_regex: false
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PUBLIC_REPOSITORY_PAT }}
        env:
          AZURE_ARTIFACT_PAT: ${{ secrets.AZURE_ARTIFACT_PAT }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
