name: Build(Python)

on:
  workflow_call:

permissions: {}

jobs:
  main:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install flake8
        run: pip install flake8

      - name: Install Pyright
        run: sudo npm install -g pyright

      - name: Lint Python (flake8)
        run: flake8

      - name: Lint Python (pyright)
        run: pyright
