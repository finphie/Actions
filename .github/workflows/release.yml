name: Release

on:
  workflow_call:
    inputs:
      version:
        description: バージョンを表す文字列。
        required: true
        type: string
      tag:
        description: gitタグ名。
        required: true
        type: string

permissions:
  contents: write

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create release notes
        uses: toolmantim/release-drafter@v5
        with:
          publish: true
          prerelease: false
          name: Version ${{ inputs.version }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        id: download-artifact
        uses: actions/download-artifact@v3
        with:
          path: ${{ runner.temp }}

      - name: Check extension
        id: check-extension
        uses: finphie/Actions/.github/actions/check-extension@main
        with:
          path: ${{ steps.download-artifact.outputs.download-path }}
          recurse: true

      - name: Upload release assets
        if: steps.check-extension.outputs.zip == 'true' || steps.check-extension.outputs.exe == 'true'
        uses: finphie/Actions/.github/actions/upload-release-assets@main
        with:
          tag: ${{ inputs.tag }}
          files: |
            ${{ runner.temp }}/**/*.zip
            ${{ runner.temp }}/**/*.tar.gz
            ${{ runner.temp }}/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
