name: Release

on:
  workflow_call:
    inputs:
      version:
        description: バージョンを表す文字列。
        required: true
        type: string
      tag:
        description: gitタグ名。
        required: true
        type: string

permissions:
  contents: write

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Create release notes
        uses: release-drafter/release-drafter@3f0f87098bd6b5c5b9a36d49c41d998ea58f9348 # v6.0.0
        with:
          publish: true
          prerelease: false
          name: Version ${{ inputs.version }}
          tag: ${{ inputs.tag }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        id: download-artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: ${{ runner.temp }}

      - name: Check extension
        id: check-extension
        uses: finphie/Actions/.github/actions/check-extension@main
        with:
          path: ${{ steps.download-artifact.outputs.download-path }}
          recurse: true

      - name: Upload release assets
        if: steps.check-extension.outputs.zip == 'true' || steps.check-extension.outputs.exe == 'true'
        uses: finphie/Actions/.github/actions/upload-release-assets@main
        with:
          tag: ${{ inputs.tag }}
          files: |
            ${{ runner.temp }}/**/*.zip
            ${{ runner.temp }}/**/*.tar.gz
            ${{ runner.temp }}/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
